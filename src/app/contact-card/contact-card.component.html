<div class="contact-card">
    <h1 *ngIf="selectedContact?.cellNumber">{{selectedContact?.firstName+" "+selectedContact?.lastName}}</h1>
    <h1 *ngIf="!selectedContact?.cellNumber">Select a contact</h1>

    <div
      fxLayout="row"
      fxLayoutAlign="space-around center"
      fxLayoutGap="10px"
    >
      <div fxLayout="column" fxLayoutAlign="center start">
        <div class="section">
          <h2 *ngIf="selectedContact?.cellNumber">Cellphone:</h2>
          <p>{{selectedContact?.cellNumber}}</p>
        </div>
        <div class="section">
          <h2 *ngIf="selectedContact?.email">Email:</h2>
          <p>{{selectedContact?.email}}</p>
        </div>
      </div>
      <div fxLayout="column" fxLayoutAlign="center start">
        <div class="section">
          <h2 *ngIf="selectedContact?.address">Address:</h2>
          <p>{{selectedContact?.address}}</p>
        </div>
        <div class="section">
          <h2 *ngIf="selectedContact?.cellNumber">Age:</h2>
          <p *ngIf="selectedContact?.cellNumber">{{selectedContact?.age}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="textUnderCard">
    <h1 *ngIf="selectedContact?.bio">Contact Bio</h1>
    <p>{{selectedContact?.bio}}
    </p>
  </div>
